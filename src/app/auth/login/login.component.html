<div>

    <main class="form-signin w-100 m-auto">
        <form (ngSubmit)="login()" class="form-material form-horizontal" autocomplete="off" [formGroup]="loginForm">
            <img class="mb-4" src="../../../assets/logo.jpeg" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Bienvenido</h1>

            <div class="form-floating">
                <input type="email" required class="form-control" placeholder="name@example.com"
                    formControlName="username">
                <label for="floatingInput">Correo</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" required placeholder="Password" formControlName="password">
                <label for="floatingPassword">Contrase√±a</label>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" formControlName="remember">
                <label class="form-check-label" for="flexCheckDefault">
                    Recordar
                </label>
            </div>
            <button class="btn btn-success w-100 py-2" type="submit">Iniciar Sesion</button>
            <p class="mt-5 mb-3 text-body-secondary">&copy; 2024</p>
            <h4>{{loginError}}</h4>
        </form>
    </main>
</div>
